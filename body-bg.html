<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="color" id="color" onchange="changeColor()" />
    <div
      style="height: 200px; width: 80%; border: 10px solid black"
      class="demo"
    ></div>
    <script>
      function changeColor() {
        let a = document.getElementById("color").value;
        // console.log(a);
        document.getElementsByClassName('demo')[0].style.backgroundColor = a;
      }
    </script>
  </body>
</html>
